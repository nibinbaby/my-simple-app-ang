<form [formGroup]="loginForm">
  
  <label>
    email:
    <input type="text" formControlName="email">
  </label>

  <label>
    password:
    <input type="password" formControlName="password">
  </label>

  <button (click)="loginAction()">Login</button>
</form>


<a [routerLink]="['/register']" class="btn btn-link">Register</a>
